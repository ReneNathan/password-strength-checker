<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Password Strength Checker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css">
  </head>

  <body>
    <div id="particles-js"></div>

    <span id="page_title">Password Strength Checker</span>

    <div id="password_container" class="card">
      <div class="form-floating mb-3">
        <input id="password_input" type="password" class="form-control" placeholder="Enter your password">
        <label for="password_input">Password</label>
        <div id="rules_container"></div>
      </div>
    </div>

    <div id="password_value_container" class="card">
      <span id="value_title"><b>Password value: </b><span id="password_value">Poor</span></span>
      <div class="progress">
        <div id="progress_bar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0; background-color: green"></div>
      </div>
    </div>

    <footer>
      <a href="https://github.com/ReneNathan" target="_blank">@ReneNathan | 2025</a>
    </footer>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script> <!-- stats.js lib --> <script src="https://threejs.org/examples/js/libs/stats.min.js"></script>
    <script src="particle.js"></script>
    <script src="main.js"></script>
  </body>
</html>
