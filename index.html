<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
    <title>Password Strength Checker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <!-- Importando Vue via CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>

  <body>
    <div id="particles-js"></div>
    <div id="app">
      <!-- Título -->
      <span id="page_title">Password Strength Checker</span>

      <!-- Container do input -->
      <div id="password_container" class="card">
        <div class="form-floating mb-3">
          <!-- v-model liga o input ao estado "password" -->
          <input v-model="password" type="password" class="form-control" placeholder="Enter your password">
          <label>Password</label>

          <!-- Lista de regras -->
          <div id="rules_container">
            <!-- v-for percorre as regras visíveis -->
            <span
              v-for="rule in visibleRules"
              :key="rule.id"
              class="password_rules rule-appear"
              :class="rule.validate(password) ? 'valid_rule' : 'invalid_rule'"
            >
              {{ rule.text }}
            </span>
          </div>
        </div>
      </div>

      <!-- Container do valor da senha -->
      <div id="password_value_container" class="card">
        <span id="value_title">
          <b>Password value: </b>
          <span id="password_value">{{ passwordStrength }}</span>
        </span>
        <div class="progress">
          <div
            id="progress_bar"
            class="progress-bar progress-bar-striped progress-bar-animated"
            role="progressbar"
            :style="{ width: progressPercent + '%', backgroundColor: 'green' }"
          ></div>
        </div>
      </div>

      <!-- Rodapé -->
      <footer>
        <a href="https://github.com/ReneNathan" target="_blank">@ReneNathan | 2025</a>
      </footer>
    </div>

    <!-- Script principal Vue -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script> <!-- stats.js lib --> <script src="https://threejs.org/examples/js/libs/stats.min.js"></script>
    <script src="particle.js"></script>
    <script src="main.js"></script>
  </body>
</html>
